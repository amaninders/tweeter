<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

		<!-- fontawesome library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
		
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
		<link rel="stylesheet" href="/styles/nav.css">
		<link rel="stylesheet" href="/styles/header.css">
		<link rel="stylesheet" href="/styles/new-tweet.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js" integrity="sha512-RlGrSmkje9EE/FXpJKWf0fvOlg4UULy/blvNsviBX9LFwMj/uewXVoanRbxTIRDXy/0A3fBQppTmJ/qOboJzmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
			<button>
				<p id="rightLink"><strong>Write</strong> a new tweet</p>
				<i class="fas fa-angle-double-down"></i>
			</button>
    </nav>
		
		<div id="responsive--container">
			
			<!-- header area for the app -->
			<header class="wrapper">
					<div class="background"></div>
					<div class="foreground">
							<img src="/images/profile-hex.png"> 
							<h2>Jane Appleseed</h2>
					</div>
			</header>
		
	    <!-- Page-specific (main) content here -->
	    <main class="container">
				<section class="new-tweet">
					<h2>Compose Tweet</h2>
					<form action="/tweets" method="POST">
						<label for="tweet-text">What are you humming about?</label>
						<textarea name="text" id="tweet-text"></textarea>
						<div>
							<button type="submit">Tweet</button>
							<output name="counter" class="counter" for="tweet-text">140</output>
						</div>
					</form>
					<!-- errors are rendered after the form -->
				</section>
				<section id="tweets-container">
					<!-- tweets will be loaded here -->
				</section>
				<!-- go to top button -->
				<button id="topUp">
					<i class="fas fa-angle-double-up"></i>
				</button>
			</main>

	</div>
  </body>
</html>
